version: '2'

services:
  web:
    build: .
    ports:
      - '__SERVICE_EXTERNAL_PORT___:80'
      - '__SSH_EXTERNAL_PORT___:22'
    stdin_open: true
    tty: true
    volumes:
      - ./source:/var/www/html
      - ./logs:/var/log/apache2
      - ./flag:/flag
      - ./run.sh:/run.sh
      - ./config/sshd_config:/etc/ssh/sshd_config
    entrypoint: /run.sh
    networks:
      app_net:
        ipv4_address: __IP__

networks:
  app_net:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "false"
    ipam:
      driver: default
      config:
      - subnet: __SUBNET__
        gateway: __GATEWAY__
